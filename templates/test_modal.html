<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test Page</h1>
        
        <button class="btn btn-primary" onclick="testModal()">Test Volunteer Modal</button>
        
        <!-- Simple Volunteer Modal -->
        <div class="modal fade" id="testVolunteerModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Add Volunteer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <form id="testVolunteerForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="testName" placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="testEmail" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="testPhone" placeholder="Enter phone">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveTestVolunteer()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testModal() {
            console.log('Testing modal...');
            const modal = new bootstrap.Modal(document.getElementById('testVolunteerModal'));
            modal.show();
        }
        
        function saveTestVolunteer() {
            const name = document.getElementById('testName').value;
            const email = document.getElementById('testEmail').value;
            const phone = document.getElementById('testPhone').value;
            
            console.log('Form data:', { name, email, phone });
            alert(`Volunteer data: ${name}, ${email}, ${phone}`);
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('testVolunteerModal'));
            if (modal) {
                modal.hide();
            }
        }
    </script>
</body>
</html>
